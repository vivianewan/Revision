      {q: "200 – Nommez deux autres points communs entre les peuples d'Occident au Moyen Âge, outre la foi chrétienne.", a: "Les institutions religieuses et l'application de la féodalité."}
    ];

    function FlashcardApp() {
      const [index, setIndex] = React.useState(0);
      const [showAnswer, setShowAnswer] = React.useState(false);
      const [score, setScore] = React.useState(0);
      const [attempted, setAttempted] = React.useState(0);
      const [jumpValue, setJumpValue] = React.useState("");

      const total = flashcards.length;
      const current = flashcards[index];

      const nextCard = () => {
        setShowAnswer(false);
        setIndex((prev) => (prev + 1) % total);
      };

      const mark = (isCorrect) => {
        setAttempted((a) => a + 1);
        if (isCorrect) setScore((s) => s + 1);
        nextCard();
      };

      const jumpTo = () => {
        const num = parseInt(jumpValue, 10);
        if (!isNaN(num) && num >= 1 && num <= total) {
          setIndex(num - 1);
          setShowAnswer(false);
        }
      };

      return (
        <div className="bg-white/70 backdrop-blur shadow-lg rounded-2xl p-6 flex flex-col gap-4">
          <h1 className="text-2xl font-bold text-center mb-2">Cartes éclair – Christianisation de l’Occident</h1>

          {/* Contrôle de saut */}
          <div className="flex justify-center items-center gap-2 mb-4">
            <input
              type="number"
              placeholder="N° carte"
              className="w-24 px-2 py-1 border rounded-lg text-center"
              value={jumpValue}
              onChange={(e) => setJumpValue(e.target.value)}
            />
            <button onClick={jumpTo} className="bg-indigo-600 text-white px-3 py-1 rounded-lg shadow active:scale-95 transition">
              Aller
            </button>
          </div>

          {/* Carte actuelle */}
          <div className="text-center">
            <p className="text-lg font-medium whitespace-pre-wrap">{current.q}</p>
            {showAnswer && (
              <p className="mt-4 text-green-700 font-semibold whitespace-pre-wrap">{current.a}</p>
            )}
          </div>

          {/* Boutons réponse */}
          <div className="flex flex-col sm:flex-row gap-3 justify-center mt-4">
            {!showAnswer ? (
              <button
                onClick={() => setShowAnswer(true)}
                className="bg-blue-600 text-white px-4 py-2 rounded-xl shadow active:scale-95 transition"
              >
                Afficher la réponse
              </button>
            ) : (
              <>
                <button
                  onClick={() => mark(true)}
                  className="bg-green-600 text-white px-4 py-2 rounded-xl shadow active:scale-95 transition"
                >
                  J'avais bon ✓
                </button>
                <button
                  onClick={() => mark(false)}
                  className="bg-red-600 text-white px-4 py-2 rounded-xl shadow active:scale-95 transition"
                >
                  Je me suis trompé ✗
                </button>
              </>
            )}
          </div>

          <div className="text-sm text-gray-700 text-center mt-2">
            Carte {index + 1}/{total} — Score: {score}/{attempted}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<FlashcardApp />);
  </script>
</body>
</html>
